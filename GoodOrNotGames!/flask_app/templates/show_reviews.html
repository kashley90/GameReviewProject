<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">
            Good or Not Games!
        </h1>
        <!-- This is where the Game Title will go in <h2></h2> -->
        <h3 class="text-center">{{user.first_name}}{{user.last_name}}</h3>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-secondary">Logout</a>

        </div>

    </nav>
    <div class="card col-10 mx-auto my-5 bg-dark text-light">
        <div class="card-body">
            {% for review in reviews %}
            <h5 class="card-title text-primary">{{review.reviewer.first_name}} {{review.reviewer.last_name}}  </h5>
            <p class="card-text">Review:{{review.review}}</p>
            <p class="card-text">Score: {{review.score}}</p>
            {% if review.user_id == session.user_id %}
            <a href="/edit/review/{{review.id}}">Edit</a>
            <a href="/destroy/review/{{review.id}}">Delete</a>
            {% endif %}
            {%endfor%}
        </div>
    </div>
</body>
</html>
